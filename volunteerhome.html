<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #a0c4a2, #cfe3d5); /* Increased contrast */
        color: #0a1c2c; /* Darker text color for better contrast */
        font-family: "Arial", sans-serif;
      }
      .dashboard-overview {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .dashboard-overview h1 {
        font-size: 2.5rem;
        color: #2d5116; /* Darker green for contrast */
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .dashboard-overview p {
        font-size: 1.2rem;
        color: #2b3e50; /* Adjusted for contrast */
        margin-bottom: 2rem;
      }
      .overview-cards {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        gap: 1rem;
      }
      .card {
        background: linear-gradient(to bottom right, #b2e3ea, #80cfd3); /* Darker blue gradient */
        color: #0a1c2c; /* Dark text */
        border-radius: 12px;
        padding: 20px;
        width: 200px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      }
      .card h2 {
        font-size: 1.5rem;
        color: #1a4316; /* Darker green for contrast */
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .card p {
        font-size: 1.25rem;
        font-weight: bold;
        color: #0a1c2c;
      }
      .btn-raise-request {
        display: inline-block;
        background-color: #1a4316; /* Darker green for button */
        color: #ffffff;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .btn-raise-request:hover {
        background-color: #143314; /* Darker shade on hover */
        transform: scale(1.05);
      }
      .nav-item {
        color: #184032; /* Darker green for contrast */
        font-weight: 600;
        padding: 0.75rem 1rem;
        transition: color 0.2s;
      }
      .nav-item:hover {
        color: #ffffff;
        background-color: #184032;
        border-radius: 0.375rem;
      }
      .sign-out-btn {
        background-color: #184032;
        color: #ffffff;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      .sign-out-btn:hover {
        background-color: #123523;
      }
      /* Modal and Form Adjustments for Contrast */
      #donationRequestModal {
        background: rgba(10, 28, 44, 0.85); /* Darker backdrop */
      }
      .modal-content {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 2rem;
      }
      .modal-content h2 {
        color: #1a4316;
      }
      .modal-content label {
        color: #0a1c2c;
      }
      .modal-content input {
        color: #0a1c2c;
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body class="bg-green-100 min-h-screen">
    <header class="bg-green-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Save Plate</h1>
        <nav id="navbar-container"></nav>
      </div>
    </header>

    <main class="dashboard-overview">
      <h1>Volunteer Dashboard</h1>
      <p>
        Welcome to your volunteer dashboard. Here's a quick overview of your
        current stats.
      </p>
      <div class="flex justify-center">
        <button
          class="btn-raise-request"
          onclick="openDonationRequestModal()"
          role="button"
        >
          Raise a Donation Request
        </button>
      </div>

      <div class="overview-cards">
        <div class="card">
          <h2>Total Pickups Done</h2>
          <p id="totalPickups">0</p>
        </div>
        <div class="card">
          <h2>Donation Requests Raised</h2>
          <p id="totalDonationRequests">0</p>
        </div>
        <div class="card">
          <h2>Total Feedbacks Given</h2>
          <p id="totalFeedbacks">0</p>
        </div>
        <div class="card">
          <h2>Alerts and Notifications</h2>
          <p id="totalAlerts">0</p>
        </div>
      </div>

      <div
        id="donationRequestModal"
        class="fixed inset-0 flex items-center justify-center hidden"
      >
        <div class="modal-content max-w-lg w-full">
          <h2 class="text-3xl font-bold mb-6 text-center">
            Raise a Donation Request
          </h2>
          <form id="donation-request-form" onsubmit="submitDonationRequest(event)">
            <div class="mb-4">
              <label for="item" class="block text-lg font-semibold mb-2">
                Food Item Needed
              </label>
              <input
                type="text"
                id="item"
                class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 transition"
                placeholder="Enter the food item"
                required
              />
            </div>

            <div class="mb-4">
              <label for="quantity" class="block text-lg font-semibold mb-2">
                Quantity Needed
              </label>
              <input
                type="number"
                id="quantity"
                class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 transition"
                placeholder="Enter quantity needed"
                required
              />
            </div>

            <div class="mb-6">
              <label for="area" class="block text-lg font-semibold mb-2">
                Area
              </label>
              <input
                type="text"
                id="area"
                class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 transition"
                placeholder="Enter your area"
                required
              />
            </div>

            <div class="flex items-center justify-between">
              <button
                type="submit"
                class="btn-raise-request"
                role="button"
              >
                Submit Request
              </button>
              <button
                type="button"
                onclick="closeDonationRequestModal()"
                class="ml-4 text-gray-600 underline hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-600"
                role="button"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getDatabase, ref, get, child, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
      import { postNotification } from "./notifications.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDdZDK-BrKpSA-BIzPory1HG9Kljr3m7PI",
        authDomain: "saveplate-c246d.firebaseapp.com",
        projectId: "saveplate-c246d",
        storageBucket: "saveplate-c246d.firebasestorage.app",
        messagingSenderId: "120081276324",
        appId: "1:120081276324:web:16985cfc7662a80502b531",
        measurementId: "G-75P3TNTKK7",
        databaseURL: "https://saveplate-c246d-default-rtdb.firebaseio.com/",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      window.database = database;
      window.ref = ref;
      window.push = push;
      window.set = set;

      window.openDonationRequestModal = function () {
        document.getElementById("donationRequestModal").classList.remove("hidden");
      };

      window.closeDonationRequestModal = function () {
        document.getElementById("donationRequestModal").classList.add("hidden");
      };

      window.submitDonationRequest = async function (event) {
        event.preventDefault();

        const uid = localStorage.getItem("userUid");
        const item = document.getElementById("item").value.trim();
        const quantity = document.getElementById("quantity").value.trim();
        const area = document.getElementById("area").value.trim();

        if (item && quantity && area) {
          try {
            const donationRequestsRef = window.ref(window.database, "donationRequests");
            const newRequestRef = window.push(donationRequestsRef);

            await window.set(newRequestRef, {
              volunteerId: uid,
              item: item,
              quantity: parseFloat(quantity),
              area: area,
              timestamp: new Date().toISOString(),
            });

            postNotification(uid, `You have raised donation request for ${item}.`);
            closeDonationRequestModal();
          } catch (error) {
            console.error("Error submitting donation request: ", error);
            alert("Failed to submit donation request. Please try again.");
          }
        }
      };

      async function fetchVolunteerStats() {
        try {
          const uid = localStorage.getItem("userUid");
          const dbRef = ref(database);

          const pickupsSnapshot = await get(child(dbRef, `pickups/${uid}`));
          const totalPickups = pickupsSnapshot.exists() ? Object.keys(pickupsSnapshot.val()).length : 0;

          const donationRequestsSnapshot = await get(child(dbRef, `donationRequests`));
          let totalDonationRequests = 0;
          if (donationRequestsSnapshot.exists()) {
            donationRequestsSnapshot.forEach((childSnapshot) => {
              if (childSnapshot.val().volunteerId === uid) {
                totalDonationRequests++;
              }
            });
          }

          const feedbacksSnapshot = await get(child(dbRef, `feedbacks`));
          let totalFeedbacks = 0;
          if (feedbacksSnapshot.exists()) {
            feedbacksSnapshot.forEach((childSnapshot) => {
              if (childSnapshot.val().volunteerId === uid) {
                totalFeedbacks++;
              }
            });
          }

          const notificationsSnapshot = await get(child(dbRef, `notifications/${uid}`));
          const totalAlerts = notificationsSnapshot.exists() ? Object.keys(notificationsSnapshot.val()).length : 0;

          document.getElementById("totalPickups").textContent = totalPickups;
          document.getElementById("totalDonationRequests").textContent = totalDonationRequests;
          document.getElementById("totalFeedbacks").textContent = totalFeedbacks;
          document.getElementById("totalAlerts").textContent = totalAlerts;
        } catch (error) {
          console.error("Error fetching volunteer stats: ", error);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        fetchVolunteerStats();
        const userRole = localStorage.getItem("userRole");

        if (userRole === "Restaurant Manager") {
          fetch("managerNavbar.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("navbar-container").innerHTML = data;
            })
            .catch((error) => {
              console.error("Error loading navbar: ", error);
            });
        } else if (userRole === "Volunteer") {
          fetch("volunteerNavbar.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("navbar-container").innerHTML = data;
            })
            .catch((error) => {
              console.error("Error loading navbar: ", error);
            });
        }
      });
    </script>
    <script>
      function signOut() {
        localStorage.clear();
        alert("You have been signed out.");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
