<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        /* Changed to higher contrast background and text colors */
        background: linear-gradient(to bottom, #85a787, #b8ccba);
        color: #0a1414; /* Darker text for better contrast */
        font-family: "Arial", sans-serif;
      }
      .dashboard-overview {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .dashboard-overview h1 {
        font-size: 2.5rem;
        color: #1a2f0f; /* Darkened for 7:1 contrast */
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .dashboard-overview p {
        font-size: 1.2rem;
        color: #1a1f24; /* Darkened for 7:1 contrast */
        margin-bottom: 2rem;
      }
      .overview-cards {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        gap: 1rem;
      }
      .card {
        /* Changed to higher contrast background */
        background: linear-gradient(to bottom right, #ffffff, #e6f3f4);
        color: #0a1414;
        border-radius: 12px;
        padding: 20px;
        width: 200px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      }
      .card h2 {
        font-size: 1.5rem;
        color: #0f2508; /* Darkened for 7:1 contrast */
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .card p {
        font-size: 1.25rem;
        font-weight: bold;
        color: #0a1414;
      }
      .btn-raise-request {
        display: inline-block;
        background-color: #0f2508; /* Darker green for button */
        color: #ffffff;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .btn-raise-request:hover {
        background-color: #081504; /* Darker shade on hover */
        transform: scale(1.05);
      }
      .nav-item {
        color: #0f2419; /* Darkened for contrast */
        font-weight: 600;
        padding: 0.75rem 1rem;
        transition: color 0.2s;
      }
      .nav-item:hover {
        color: #ffffff;
        background-color: #0f2419;
        border-radius: 0.375rem;
      }
      .sign-out-btn {
        background-color: #0f2419;
        color: #ffffff;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      .sign-out-btn:hover {
        background-color: #081610;
      }
      /* Modal and Form Adjustments */
      #donationRequestModal {
        background: rgba(10, 20, 20, 0.85);
      }
      .modal-content {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 2rem;
      }
      .modal-content h2 {
        color: #0f2508;
      }
      .modal-content label {
        color: #0a1414;
      }
      .modal-content input {
        color: #0a1414;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <header class="bg-green-900 text-white py-4"> <!-- Darkened header background -->
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Save Plate</h1>
        <nav id="navbar-container"></nav>
      </div>
    </header>

    <!-- Rest of the HTML remains the same -->
    <!-- Only including the modified parts for brevity -->
    
    <!-- Scripts section remains unchanged -->
  </body>
</html>
