<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #a8d5ba, #dff3e4);
        color: #1a202c;
        font-family: "Arial", sans-serif;
      }
      .dashboard-overview {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .dashboard-overview h1 {
        font-size: 2.5rem;
        color: #1b4332;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .dashboard-overview p {
        font-size: 1.2rem;
        color: #1b4332;
        margin-bottom: 2rem;
      }
      .overview-cards {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        gap: 1rem;
      }
      .card {
        background: linear-gradient(to bottom right, #ffffff, #f7f7f7);
        color: #1b4332;
        border-radius: 12px;
        padding: 20px;
        width: 200px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      }
      .card h2 {
        font-size: 1.5rem;
        color: #1b4332;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .card p {
        font-size: 1.25rem;
        font-weight: bold;
        color: #1b4332;
      }
      .btn-raise-request {
        display: inline-block;
        margin-bottom: 20px;
        transition: background-color 0.3s, transform 0.3s;
      }
      #donationRequestModal.hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-green-100 min-h-screen">
    <header class="bg-slate-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-2xl font-bold">Save Plate</h1>
        <div id="navbar-container"></div>
      </div>
    </header>

    <main class="dashboard-overview">
      <h1>Volunteer Dashboard</h1>
      <p>Welcome to your volunteer dashboard. Here's a quick overview of your current stats.</p>
      
      <div class="flex justify-center">
        <button
          class="btn-raise-request bg-slate-800 text-white font-bold py-3 px-6 rounded-lg mt-4 transition hover:bg-slate-700 transform hover:scale-105 shadow-md"
          onclick="openDonationRequestModal()"
          aria-haspopup="dialog"
        >
          Raise a Donation Request
        </button>
      </div>

      <div class="overview-cards">
        <div class="card" role="region" aria-label="Total Pickups Statistics">
          <h2>Total Pickups Done</h2>
          <p id="totalPickups" aria-live="polite">0</p>
        </div>
        <div class="card" role="region" aria-label="Donation Requests Statistics">
          <h2>Donation Requests Raised</h2>
          <p id="totalDonationRequests" aria-live="polite">0</p>
        </div>
        <div class="card" role="region" aria-label="Feedback Statistics">
          <h2>Total Feedbacks Given</h2>
          <p id="totalFeedbacks" aria-live="polite">0</p>
        </div>
        <div class="card" role="region" aria-label="Alerts Statistics">
          <h2>Alerts and Notifications</h2>
          <p id="totalAlerts" aria-live="polite">0</p>
        </div>
      </div>

      <!-- Donation Request Modal -->
      <div
        id="donationRequestModal"
        class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-md flex items-center justify-center hidden"
        role="dialog"
        aria-labelledby="modalTitle"
      >
        <div class="bg-white rounded-lg p-8 max-w-lg w-full shadow-2xl transform transition-transform duration-300 scale-95 hover:scale-100">
          <h2 id="modalTitle" class="text-3xl font-bold text-slate-800 mb-6 text-center">
            Raise a Donation Request
          </h2>
          <form id="donation-request-form" onsubmit="submitDonationRequest(event)">
            <div class="mb-4">
              <label for="item" class="block text-lg font-semibold text-slate-800 mb-2">
                Food Item Needed
              </label>
              <input
                type="text"
                id="item"
                class="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-600"
                required
                aria-required="true"
              />
            </div>

            <div class="mb-4">
              <label for="quantity" class="block text-lg font-semibold text-slate-800 mb-2">
                Quantity Needed
              </label>
              <input
                type="number"
                id="quantity"
                class="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-600"
                required
                aria-required="true"
              />
            </div>

            <div class="mb-6">
              <label for="area" class="block text-lg font-semibold text-slate-800 mb-2">
                Area
              </label>
              <input
                type="text"
                id="area"
                class="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-600"
                required
                aria-required="true"
              />
            </div>

            <div class="flex items-center justify-between">
              <button
                type="submit"
                class="bg-slate-800 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-slate-700 focus:ring-4 focus:ring-slate-500 transform transition hover:scale-105"
              >
                Submit Request
              </button>
              <button
                type="button"
                onclick="closeDonationRequestModal()"
                class="text-slate-600 underline hover:text-slate-800"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        get,
        child,
        push,
        set,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
      import { postNotification } from "./notifications.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDdZDK-BrKpSA-BIzPory1HG9Kljr3m7PI",
        authDomain: "saveplate-c246d.firebaseapp.com",
        projectId: "saveplate-c246d",
        storageBucket: "saveplate-c246d.firebasestorage.app",
        messagingSenderId: "120081276324",
        appId: "1:120081276324:web:16985cfc7662a80502b531",
        measurementId: "G-75P3TNTKK7",
        databaseURL: "https://saveplate-c246d-default-rtdb.firebaseio.com/",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      window.database = database;
      window.ref = ref;
      window.push = push;
      window.set = set;

      window.openDonationRequestModal = function openDonationRequestModal() {
        const modal = document.getElementById("donationRequestModal");
        modal.classList.remove("hidden");
      };

      window.closeDonationRequestModal = function closeDonationRequestModal() {
        document.getElementById("donationRequestModal").classList.add("hidden");
      };

      window.submitDonationRequest = async function submitDonationRequest(event) {
        event.preventDefault();

        const uid = localStorage.getItem("userUid");
        const item = document.getElementById("item").value.trim();
        const quantity = document.getElementById("quantity").value.trim();
        const area = document.getElementById("area").value.trim();

        if (item && quantity && area) {
          try {
            const donationRequestsRef = window.ref(
              window.database,
              "donationRequests"
            );
            const newRequestRef = window.push(donationRequestsRef);

            await window.set(newRequestRef, {
              volunteerId: uid,
              item: item,
              quantity: parseFloat(quantity),
              area: area,
              timestamp: new Date().toISOString(),
            });

            postNotification(
              uid,
              `You have raised donation request for ${item}.`
            );
            closeDonationRequestModal();
          } catch (error) {
            console.error("Error submitting donation request: ", error);
            alert("Failed to submit donation request. Please try again.");
          }
        }
      };

      async function fetchVolunteerStats() {
        try {
          const uid = localStorage.getItem("userUid");
          const dbRef = ref(database);

          const pickupsSnapshot = await get(child(dbRef, `pickups/${uid}`));
          const totalPickups = pickupsSnapshot.exists()
            ? Object.keys(pickupsSnapshot.val()).length
            : 0;

          const donationRequestsSnapshot = await get(
            child(dbRef, `donationRequests`)
          );
          let totalDonationRequests = 0;
          if (donationRequestsSnapshot.exists()) {
            donationRequestsSnapshot.forEach((childSnapshot) => {
              if (childSnapshot.val().volunteerId === uid) {
                totalDonationRequests++;
              }
            });
          }

          const feedbacksSnapshot = await get(child(dbRef, `feedbacks`));
          let totalFeedbacks = 0;
          if (feedbacksSnapshot.exists()) {
            feedbacksSnapshot.forEach((childSnapshot) => {
              if (childSnapshot.val().volunteerId === uid) {
                totalFeedbacks++;
              }
            });
          }

          const notificationsSnapshot = await get(
            child(dbRef, `notifications/${uid}`)
          );
          const totalAlerts = notificationsSnapshot.exists()
            ? Object.keys(notificationsSnapshot.val()).length
            : 0;

          document.getElementById("totalPickups").textContent = totalPickups;
          document.getElementById("totalDonationRequests").textContent =
            totalDonationRequests;
          document.getElementById("totalFeedbacks").textContent = totalFeedbacks;
          document.getElementById("totalAlerts").textContent = totalAlerts;
        } catch (error) {
          console.error("Error fetching volunteer stats: ", error);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        fetchVolunteerStats();
        const userRole = localStorage.getItem("userRole");

        if (userRole === "Restaurant Manager") {
          fetch("managerNavbar.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("navbar-container").innerHTML = data;
            });
        } else if (userRole === "Volunteer") {
          fetch("volunteerNavbar.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("navbar-container").innerHTML = data;
            });
        }
      });
    </script>
    <script>
      function signOut() {
        localStorage.clear();
        alert("You have been signed out.");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
