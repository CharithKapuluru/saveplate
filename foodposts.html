<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Posts - SavePlate</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-dark: #065f46;  /* Dark green for primary text */
        --secondary-dark: #1a202c; /* Dark gray for secondary text */
        --background-light: #ffffff; /* White background */
        --accent-green: #065f46; /* Accessible green */
        --disabled-gray: #6b7280; /* Accessible gray */
      }

      body {
        background: #ffffff;
        color: var(--secondary-dark);
        font-family: "Arial", sans-serif;
      }

      .posts-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1.5rem;
      }

      .post-card {
        background: var(--background-light);
        color: var(--secondary-dark);
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .post-card:hover {
        transform: translateY(-2px);
      }

      .post-title {
        font-size: 1.5rem;
        color: var(--primary-dark);
        font-weight: bold;
        margin-bottom: 0.75rem;
      }

      .post-subtitle,
      .post-available-by {
        font-size: 1.125rem;
        color: var(--secondary-dark);
        margin-bottom: 0.75rem;
        line-height: 1.5;
      }

      .pickup-button {
        background-color: var(--accent-green);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: background-color 0.2s ease;
        margin-right: 1rem;
        border: 2px solid transparent;
      }

      .pickup-button:hover:not(:disabled) {
        background-color: #064e3b;
      }

      .pickup-button:focus {
        outline: 2px solid #064e3b;
        outline-offset: 2px;
      }

      .pickup-button:disabled {
        background-color: var(--disabled-gray);
        cursor: not-allowed;
      }

      /* Ensure proper focus visibility */
      *:focus {
        outline: 2px solid #064e3b;
        outline-offset: 2px;
      }

      /* Header styles */
      .site-header {
        background-color: var(--accent-green);
        color: white;
        padding: 1rem 0;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Skip to main content link */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--accent-green);
        color: white;
        padding: 8px;
        z-index: 100;
      }

      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="site-header" role="banner">
      <div class="header-content">
        <h1 class="text-2xl font-bold">SavePlate</h1>
        <div id="navbar-container" role="navigation"></div>
      </div>
    </header>

    <!-- Main content -->
    <main id="main-content" class="posts-container" role="main">
      <h2 class="text-3xl font-bold mb-6 text-center" style="color: var(--primary-dark)">
        Available Food Posts
      </h2>

      <div id="foodPosts" class="space-y-6" role="list">
        <!-- Food posts will be dynamically inserted here -->
      </div>
    </main>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="text-center hidden" role="alert" aria-live="polite">
      Loading food posts...
    </div>

    <!-- Error message container -->
    <div id="error-message" class="text-center text-red-700 hidden" role="alert" aria-live="assertive"></div>

    <script type="module">
      // [Previous Firebase imports and config remain the same]

      function createAccessibleCard(foodPost, postId) {
        const card = document.createElement('div');
        card.className = 'post-card';
        card.setAttribute('role', 'listitem');
        
        const pickupButtonId = `pickup-${postId}`;
        const messageButtonId = `message-${postId}`;
        
        card.innerHTML = `
          <h3 class="post-title">${foodPost.name}</h3>
          <div class="post-details">
            <p class="post-subtitle">
              <span class="font-medium">Quantity:</span> 
              <span>${foodPost.quantity}</span>
            </p>
            <p class="post-available-by">
              <span class="font-medium">Available Until:</span>
              <span>${foodPost.expiryDate}</span>
            </p>
          </div>
          <div class="button-group mt-4">
            <button 
              id="${pickupButtonId}"
              class="pickup-button"
              aria-label="${foodPost.status === 'available' ? 'Pickup ' + foodPost.name : 'Already scheduled for pickup'}"
              ${foodPost.status !== 'available' ? 'disabled' : ''}
            >
              ${foodPost.status === 'available' ? 'Pickup' : 'Ready to Pickup'}
            </button>
            <button 
              id="${messageButtonId}"
              class="pickup-button"
              aria-label="Message about ${foodPost.name}"
            >
              Message
            </button>
          </div>
        `;
        
        return card;
      }

      async function fetchFoodPosts() {
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const foodPostsContainer = document.getElementById('foodPosts');
        
        try {
          loadingIndicator.classList.remove('hidden');
          errorMessage.classList.add('hidden');
          
          const dbRef = ref(database);
          const snapshot = await get(child(dbRef, 'foodPosts'));
          
          foodPostsContainer.innerHTML = '';
          
          if (snapshot.exists()) {
            snapshot.forEach((childSnapshot) => {
              const foodPost = childSnapshot.val();
              if (foodPost.status !== 'donated') {
                const card = createAccessibleCard(foodPost, childSnapshot.key);
                foodPostsContainer.appendChild(card);
                
                // Add event listeners
                setupCardEventListeners(childSnapshot.key, foodPost);
              }
            });
          } else {
            foodPostsContainer.innerHTML = `
              <p class="text-center text-gray-700" role="alert">
                No food posts available at the moment.
              </p>
            `;
          }
        } catch (error) {
          console.error('Error fetching food posts:', error);
          errorMessage.textContent = 'Failed to load food posts. Please try again later.';
          errorMessage.classList.remove('hidden');
        } finally {
          loadingIndicator.classList.add('hidden');
        }
      }

      function setupCardEventListeners(postId, foodPost) {
        const pickupButton = document.getElementById(`pickup-${postId}`);
        const messageButton = document.getElementById(`message-${postId}`);
        
        if (foodPost.status === 'available') {
          pickupButton.addEventListener('click', async () => {
            await pickupItem(postId, pickupButton);
          });
        }
        
        messageButton.addEventListener('click', () => {
          localStorage.setItem('selectedManagerId', foodPost.managerId);
          window.location.href = 'messaging.html';
        });
      }

      // [Rest of the JavaScript code remains similar, with added error handling and accessibility attributes]
    </script>
  </body>
</html>
