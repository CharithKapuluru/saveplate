<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickup Schedule</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      /* Background color adjusted for improved contrast */
      body {
        /* Changed to a lighter gradient for better contrast with text */
        background: linear-gradient(to bottom, #f0f7f2, #ffffff);
        color: #1a1a1a; /* Darkened base text color for better contrast */
        font-family: "Arial", sans-serif;
      }

      .pickups-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .pickup-card {
        /* Changed to white background for maximum contrast */
        background: #ffffff;
        color: #1a1a1a;
        border: 1px solid #2c5726;
        border-radius: 12px;
        padding: 20px;
        width: 100%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .pickup-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* Header text adjusted for improved contrast */
      .pickup-title {
        font-size: 1.8rem;
        color: #1c3518; /* Darkened green for better contrast */
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .pickup-details {
        font-size: 1.2rem;
        color: #1a1a1a; /* Dark color for high contrast */
        margin-bottom: 1rem;
      }

      /* Button contrast improved */
      .pickedup-button {
        background-color: #1c3518; /* Darker green for better contrast */
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.3s;
      }

      .pickedup-button:hover {
        background-color: #142611;
        transform: translateY(-3px);
      }

      /* Text color for headers improved */
      .text-green-700 {
        color: #1c3518; /* Darkened green for headers that meets AAA contrast */
      }

      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Navbar - Darkened for better contrast -->
    <header class="bg-[#1c3518] text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Save Plate</h1>
        <div id="navbar-container"></div>
      </div>
    </header>

    <!-- Rest of your HTML remains the same -->
    <div class="pickups-container">
      <h1 class="text-3xl font-bold mb-6 text-center text-[#1c3518]">
        My Pickup Schedule
      </h1>

      <h2 class="text-2xl font-bold mb-4 text-[#1c3518]">Upcoming Pickups</h2>
      <div id="upcomingPickupList" class="space-y-6">
        <!-- Upcoming pickups will be dynamically inserted here -->
      </div>

      <h2 class="text-2xl font-bold mb-4 text-[#1c3518]">Completed Pickups</h2>
      <div id="completedPickupList" class="space-y-6">
        <!-- Completed pickups will be dynamically inserted here -->
      </div>
    </div>

    <!-- Your existing scripts remain unchanged -->
    <script type="module">
      // Your existing JavaScript code remains unchanged
    </script>
    <script>
      // Your existing JavaScript code remains unchanged
    </script>
  </body>
</html>
